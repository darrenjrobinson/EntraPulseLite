<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Fetcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #status {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            font-size: 14px;
            max-height: 500px;
        }
        #download {
            margin-top: 20px;
        }
        #download a {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 16px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        #download a:hover {
            background-color: #106ebe;
        }
    </style>
</head>
<body>
    <h1>Microsoft Graph Permission Fetcher</h1>
    
    <div id="status">Loading...</div>
    
    <div id="download"></div>
    
    <h2>Parsed Result</h2>
    <pre id="result">Processing...</pre>
    
    <script src="renderer-fetch-script.js"></script>
</body>
</html>
